services:
  # Base de datos PostgreSQL con pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: ubapp_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-UBAppDB}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
      PGDATA: /var/lib/postgresql/data/pgdata
    # Sin 'ports': solo accesible desde otros contenedores (backend). Evita conflicto con PostgreSQL en el host.
    # Para conectar desde Windows: docker exec -it ubapp_postgres psql -U postgres -d UBAppDB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/backup:/backup  # Para backups
    networks:
      - ubapp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-UBAppDB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis para cache y sesiones
  redis:
    image: redis:7-alpine
    container_name: ubapp_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - ubapp_network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$$REDIS_PASSWORD\" ping || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ubapp_backend
    command: >
      sh -c "
        echo 'Esperando a que PostgreSQL esté listo...' &&
        python wait_for_db.py &&
        python rename_backup_tables.py &&
        echo 'Ejecutando migraciones...' &&
        python manage.py migrate --noinput &&
        echo 'Recolectando archivos estáticos...' &&
        python manage.py collectstatic --noinput &&
        echo 'Iniciando servidor...' &&
        gunicorn wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120 --access-logfile - --error-logfile -
      "
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
      - backend_logs:/app/logs
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-admin}@postgres:5432/${DB_NAME:-UBAppDB}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:4200,http://localhost:4201,http://frontend:4200}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost:4200,http://localhost:4201,http://frontend:4200}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      - OPENAI_EMBEDDING_DIMENSIONS=${OPENAI_EMBEDDING_DIMENSIONS:-1536}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ubapp_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: ubapp_frontend
    ports:
      - "${FRONTEND_PORT:-4200}:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    environment:
      - API_URL=${API_URL:-http://backend:8000}
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - ubapp_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx (opcional - para servir archivos estáticos y media en producción)
  nginx:
    image: nginx:alpine
    container_name: ubapp_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - backend_static:/static:ro
      - backend_media:/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ubapp_network
    restart: unless-stopped
    profiles:
      - production  # Solo se inicia con --profile production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_static:
    driver: local
  backend_media:
    driver: local
  backend_logs:
    driver: local

networks:
  ubapp_network:
    driver: bridge
