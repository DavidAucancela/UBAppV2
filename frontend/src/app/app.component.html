<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>UBApp - Sistema de Gestión</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app-container">
    <!-- Header/Navigation -->
    <header class="header" *ngIf="authService.isAuthenticated()">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-shipping-fast"></i>
          <span>UBApp</span>
        </div>
        
        <nav class="nav-menu">
          <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
          
          <a routerLink="/usuarios" routerLinkActive="active" class="nav-link" 
             *ngIf="authService.canManageUsers()">
            <i class="fas fa-users"></i>
            <span>Usuarios</span>
          </a>
          
          <a routerLink="/envios" routerLinkActive="active" class="nav-link"
             *ngIf="authService.canViewAllEnvios() || authService.canViewOwnEnvios()">
            <i class="fas fa-truck"></i>
            <span>Envíos</span>
          </a>
          
          <a routerLink="/productos" routerLinkActive="active" class="nav-link"
             *ngIf="authService.canManageEnvios()">
            <i class="fas fa-box"></i>
            <span>Productos</span>
          </a>
        </nav>
        
        <div class="user-menu">
          <div class="user-info" (click)="toggleUserMenu()">
            <i class="fas fa-user-circle"></i>
            <span>{{ currentUser?.nombre || currentUser?.username }}</span>
            <i class="fas fa-chevron-down"></i>
          </div>
          
          <div class="dropdown-menu" [class.show]="showUserMenu">
            <div class="dropdown-item">
              <i class="fas fa-user"></i>
              <span>{{ getRoleLabel(currentUser?.rol) }}</span>
            </div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i>
              <span>Cerrar Sesión</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" [class.with-header]="authService.isAuthenticated()">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </main>

    <!-- Loading Spinner -->
    <div class="loading-overlay" *ngIf="loading">
      <div class="spinner">
        <i class="fas fa-spinner fa-spin"></i>
        <span>Cargando...</span>
      </div>
    </div>
  </div>
</body>
</html>
